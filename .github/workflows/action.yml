name: Wecker
on: push
jobs:
  build-foreign-action:
    name: Compile with arduino-test-compile
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Compile all examples
      uses: ArminJo/arduino-test-compile@v2
      with:
        debug-compile: true
        required-libraries: SevSeg
